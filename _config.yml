site_theme               : "default"
title                    : "Bowen Yu's Homepage"
title_separator          : "-"
name                     : &name "Bowen Yu" 
description              : &description "An MIT undergrad majoring in Physics (8) and AI (6-4)"
url                      : https://bowenyu066.github.io # the base hostname & protocol for your site e.g. "https://[your GitHub username].github.io"
baseurl                  : "" # the subpath of your site, e.g. "/blog"
repository               : "bowenyu066/bowenyu066.github.io"

